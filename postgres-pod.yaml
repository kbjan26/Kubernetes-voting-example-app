apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-postgres-app
spec:
  containers:
    - name: postgres
      image: postgres:9.6
      imagePullPolicy: IfNotPresent
        env:
          - name: POSTGRES_DB
            value: configs
          - name: POSTGRES_HOST_AUTH_METHOD
            value: trust
      ports:
        - containerPort: 5432